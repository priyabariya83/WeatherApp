<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- Lightning flash -->
<div id="lightning" aria-hidden="true"></div>

<main class="app" role="main">

  <div class="search" role="search">

    <input

      type="text"
      placeholder="Enter Indian city"
      autocomplete="off"
      aria-autocomplete="list"

    <p class="temp">

</main>

</body>
</html>
